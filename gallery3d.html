<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OUR Album</title>

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa6b2;
      --accent:#6ee7b7;
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background: linear-gradient(180deg,#071126 0%, #07162a 60%);
      color: #e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      gap:20px;
      font-size:15px;
      line-height:1.35;
    }

    .container{
      width:100%;
      max-width:1000px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      padding:22px;
      border: 1px solid rgba(255,255,255,0.03);
    }

    .header{
      display:flex;
      gap:18px;
      align-items:center;
      margin-bottom:18px;
    }

    .avatar{
      width:92px;
      height:92px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),#4dd0e1);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#022;
      font-size:28px;
      flex-shrink:0;
      box-shadow:0 6px 18px rgba(0,0,0,0.5), inset 0 -6px 20px rgba(255,255,255,0.03);
    }

    .person-info{
      flex:1;
      min-width:0;
    }

    h1{
      margin:0;
      font-size:20px;
      letter-spacing:0.2px;
    }

    .meta{
      margin-top:6px;
      color:var(--muted);
      font-size:13px;
    }

    .cert{
      display:inline-block;
      margin-top:8px;
      background:var(--glass);
      padding:6px 10px;
      border-radius:999px;
      font-weight:600;
      color:var(--accent);
      border:1px solid rgba(110,231,183,0.12);
      font-size:13px;
    }

    .album-title{
      margin-top:16px;
      margin-bottom:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .album-title h2{
      margin:0;
      font-size:16px;
      color:#dff6ef;
    }

    .album-grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(150px,1fr));
      gap:12px;
    }

    .thumb{
      background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      border-radius:12px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.03);
      cursor:pointer;
      transition: transform .14s ease, box-shadow .14s ease;
      display:flex;
      flex-direction:column;
      align-items:stretch;
    }

    .thumb:hover{
      transform:translateY(-6px);
      box-shadow:0 18px 30px rgba(3,6,23,0.6);
    }

    .thumb img{
      display:block;
      width:100%;
      height:110px;
      object-fit:cover;
    }

    .caption{
      padding:10px;
      font-size:13px;
      color:var(--muted);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
    }

    .caption .name{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      color:#dfeff6;
      font-weight:600;
    }

    .modal{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(3,6,14,0.7);
      z-index:1200;
      padding:18px;
      opacity:0;
      pointer-events:none;
      transition:opacity .18s ease;
    }
    .modal.show{
      opacity:1;
      pointer-events:auto;
    }

    .modal-inner{
      max-width:980px;
      width:100%;
      border-radius:14px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(12,18,28,0.96), rgba(8,12,20,0.96));
      box-shadow:0 30px 60px rgba(0,0,0,0.6);
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:10px;
    }

    .modal-img{
      background:#031018;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:320px;
    }
    .modal-img img{
      max-width:100%;
      max-height:80vh;
      object-fit:contain;
      display:block;
    }

    .modal-side{
      padding:14px;
      color:var(--muted);
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:0;
    }

    .close-btn{
      margin-left:auto;
      background:transparent;
      border:none;
      color:var(--muted);
      font-size:20px;
      cursor:pointer;
    }

    .controls{
      display:flex;
      gap:8px;
      align-items:center;
    }

    .btn{
      padding:8px 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.03);
      background:transparent;
      color:var(--muted);
      cursor:pointer;
      font-weight:600;
    }

    .small{
      font-size:13px;
      color:#cfeee0;
    }

    #uploadInput {
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: #022;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      text-align: center;
      margin-bottom:12px;
    }

    @media (max-width:780px){
      .modal-inner{ grid-template-columns: 1fr; }
      .modal-side{ order:2; }
      .avatar{ width:68px; height:68px; font-size:20px }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="title">
    <div class="header" id="title">
      <div class="avatar" id="avatar">JR</div>
      <div class="person-info">
        <h1 id="personName">jaivy roy</h1>
        <div class="meta" id="personId"> we are  —</div>
        <div class="cert" id="personCert">love life </div>
      </div>
    </div>

    <div class="album-title">
      <h2>Album</h2>
      <div class="small" id="count">0 items</div>
      <button class="btn" id="resetBtn">Reset Album</button>
    </div>

    <input type="file" id="uploadInput" multiple accept="image/*">

    <div class="album-grid" id="albumGrid" aria-live="polite"></div>
  </div>

  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal-inner" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-img">
        <img id="modalImage" alt="Album image" src="">
      </div>
      <div class="modal-side">
        <div style="display:flex;align-items:center;gap:8px">
          <div id="modalTitle" style="font-weight:700;color:#e9f9ef"></div>
          <button class="close-btn" id="closeModal" title="Close">&times;</button>
        </div>
        <div id="modalMeta" style="font-size:13px;color:var(--muted)"></div>
        <div class="controls" style="margin-top:auto">
          <button class="btn" id="prevBtn">Prev</button>
          <button class="btn" id="nextBtn">Next</button>
          <button class="btn" id="downloadBtn">Download</button>
        </div>
      </div>
    </div>
  </div>

    // Load album from LocalStorage or use default
    let person = {
      person_Name: "jaivy roy",
      certy: "love journey",
      list: JSON.parse(localStorage.getItem('album')) || defaultImages
    };

    const albumGrid = document.getElementById('albumGrid');
    const personNameEl = document.getElementById('personName');
    const personCertEl = document.getElementById('personCert');
    const avatarEl = document.getElementById('avatar');
    const countEl = document.getElementById('count');
    const uploadInput = document.getElementById('uploadInput');
    const resetBtn = document.getElementById('resetBtn');

    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalMeta = document.getElementById('modalMeta');
    const closeModal = document.getElementById('closeModal');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    function initials(name){
      if(!name) return "P";
      return name.split(" ").map(s=>s[0]||"").slice(0,2).join("").toUpperCase();
    }

    function renderPerson(){
      personNameEl.textContent = person.person_Name;
      personCertEl.textContent = person.certy || "—";
      avatarEl.textContent = initials(person.person_Name);
      countEl.textContent = person.list.length + " items";
    }

    let currentIndex = 0;

    function renderAlbum(list){
      albumGrid.innerHTML = "";
      if(!list || list.length === 0){
        albumGrid.innerHTML = "<div style='opacity:.7;color:var(--muted)'>No items in album.</div>";
        return;
      }
      list.forEach((item, idx)=>{
        const card = document.createElement('button');
        card.className='thumb';
        card.setAttribute('aria-label', item.name || `Image ${idx+1}`);
        card.setAttribute('data-index', idx);

        const img = document.createElement('img');
        img.src = item.url;
        img.alt = item.name || `Photo ${idx+1}`;

        const caption = document.createElement('div');
        caption.className='caption';
        const nameSpan = document.createElement('div');
        nameSpan.className='name';
        nameSpan.textContent=item.name || `Photo ${idx+1}`;
        const idxSpan = document.createElement('div');
        idxSpan.style.fontSize='12px';
        idxSpan.style.color='var(--muted)';
        idxSpan.textContent=(idx+1)+'/'+list.length;

        caption.appendChild(nameSpan);
        caption.appendChild(idxSpan);
        card.appendChild(img);
        card.appendChild(caption);

        card.addEventListener('click',()=>openModal(idx));
        albumGrid.appendChild(card);
      });
    }

    function openModal(index){
      currentIndex=index;
      const item=person.list[index];
      modalImage.src=item.url;
      modalImage.alt=item.name;
      modalTitle.textContent=item.name;
      modalMeta.textContent=`By: ${person.person_Name} • Item ${index+1} of ${person.list.length}`;
      modal.classList.add('show');
      modal.setAttribute('aria-hidden','false');
    }

    function closeModalFn(){
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden','true');
    }

    function showPrev(){
      currentIndex=(currentIndex-1+person.list.length)%person.list.length;
      openModal(currentIndex);
    }

    function showNext(){
      currentIndex=(currentIndex+1)%person.list.length;
      openModal(currentIndex);
    }

    function downloadCurrent(){
      const link=document.createElement('a');
      link.href=person.list[currentIndex].url;
      link.download=(person.list[currentIndex].name||`photo-${currentIndex+1}`).replace(/\s+/g,'-').toLowerCase()+".jpg";
      document.body.appendChild(link);
      link.click();
      link.remove();
    }

    uploadInput.addEventListener('change',(e)=>{
      const files=e.target.files;
      Array.from(files).forEach(file=>{
        const reader=new FileReader();
        reader.onload=(ev)=>{
          const newImg={name:file.name,url:ev.target.result};
          person.list.push(newImg);
          localStorage.setItem('album',JSON.stringify(person.list));
          renderAlbum(person.list);
          renderPerson();
        };
        reader.readAsDataURL(file);
      });
      uploadInput.value='';
    });

    resetBtn.addEventListener('click', () => {
      person.list = [...defaultImages];
      localStorage.setItem('album', JSON.stringify(person.list));
      renderAlbum(person.list);
      renderPerson();
    });

    window.addEventListener('keydown',(e)=>{
      if(modal.classList.contains('show')){
        if(e.key==='Escape') closeModalFn();
        if(e.key==='ArrowLeft') showPrev();
        if(e.key==='ArrowRight') showNext();
      }
    });

    modal.addEventListener('click',(e)=>{
      if(e.target===modal) closeModalFn();
    });

    closeModal.addEventListener('click',closeModalFn);
    prevBtn.addEventListener('click',showPrev);
    nextBtn.addEventListener('click',showNext);
    downloadBtn.addEventListener('click',downloadCurrent);

    renderPerson();
    renderAlbum(person.list);
  </script>
